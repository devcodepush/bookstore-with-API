<form id="loginForm">
  <p id="usernameLabel">Username:</p>
  <input
    type="text"
    name="username"
    id="username"
    placeholder="username"
  /><br />
  <p id="passwordLabel">Password:</p>
  <input
    type="password"
    name="password"
    id="password"
    placeholder="password"
  /><br />
  <input
    id="loginButton"
    type="submit"
    value="Login!"
    onsubmit="validateForm()"
  />
</form>
<p id="loginMessage">Please Login!</p>
